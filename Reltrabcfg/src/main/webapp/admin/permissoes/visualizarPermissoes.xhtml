<ui:composition template="../../template/admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Visualizar Permissão</ui:define>

	<ui:define name="conteudo">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><h:link outcome="/admin/home.xhtml"><i class="fa fa-home"/></h:link></li>
			<li class="breadcrumb-item">Permissões</li>
			<li class="breadcrumb-item"><h:link outcome="/admin/permissoes/consultarPermissoes.xhtml">Consultar</h:link></li>
			<li class="breadcrumb-item">Visualizar</li>
		</ol>
	
		<h:outputText value="Usuario sem permissão" rendered="#{permissoesVisializarBean.usuarioPermissao.snVisualizar != true}"/>
	
		<h:form id="frmFiltro" rendered="#{permissoesVisializarBean.usuarioPermissao.snVisualizar}">
			<div class="row">
				<div class="col-md-12">
					<p:toolbar>
						<f:facet name="left">
							<p:button outcome="/admin/permissoes/consultarPermissoes" value="Voltar" class="red" icon="fa fa-arrow-left" />
						</f:facet>
						<f:facet name="right">							
						</f:facet>
					</p:toolbar>
					
					<p:messages id="msg" closable="true" />
				</div>
			</div>
		
			<div class="row">
				<div class="col-md-12">				
					<p:fieldset legend="" toggleable="" toggleSpeed="300" class="filter">						
						<div class="row">
							
							<div class="col-md-4 col-sm-6 col-xs-12">
								<p:outputLabel value="Código" for="codigo" class="label" />
								<p:inputText id="codigo" value="#{permissoesVisializarBean.permissao.idPermissao}" readonly="true"/>
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">
								<p:outputLabel value="Janela" for="janela" class="label" />
								<p:inputText id="janela" value="#{permissoesVisializarBean.permissao.nmJanela}" readonly="true"/>
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="Setor" for="setor" class="label" />
								<p:inputText id="setor" value="#{permissoesVisializarBean.permissao.permissaoSetor.nome}" readonly="true"/>												
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="Status" for="status" class="label" />
								<p:inputText id="status" value="#{permissoesVisializarBean.permissao.snStatus == true? 'Ativado' : 'Desativado'}" readonly="true"/>								
							</div>		
	
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="data criação" for="dtCriacao" class="label" />
								<p:inputText id="dtCriacao" value="#{permissoesVisializarBean.permissao.dtCriacao}" readonly="true">
									<f:convertDateTime pattern="dd/MM/yy HH:mm" locale="pt" />
								</p:inputText>								
							</div>
	
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="data alteração" for="dtAlteracao" class="label" />
								<p:inputText id="dtAlteracao" value="#{permissoesVisializarBean.permissao.dtAlteracao}" readonly="true">
									<f:convertDateTime pattern="dd/MM/yy HH:mm" locale="pt" />
								</p:inputText>								
							</div>
	
						</div>
					</p:fieldset>
				</div>
			</div>			
		</h:form>
			
	</ui:define>
</ui:composition>
