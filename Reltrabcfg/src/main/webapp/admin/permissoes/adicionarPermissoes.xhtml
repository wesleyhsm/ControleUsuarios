<ui:composition template="../../template/admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Adicionar Permissão</ui:define>

	<ui:define name="conteudo">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><h:link outcome="/admin/home.xhtml"><i class="fa fa-home"/></h:link></li>
			<li class="breadcrumb-item">Permissões</li>
			<li class="breadcrumb-item"><h:link outcome="/admin/permissoes/consultarPermissoes.xhtml">Consultar</h:link></li>
			<li class="breadcrumb-item"><h:outputText value="#{permissoesAdicionarBean.nomeJanela == true? 'Editar' : 'Adicionar'}"/></li>
		</ol>

		<h:outputText value="Usuario sem permissão" rendered="#{permissoesAdicionarBean.usuarioPermissao.snAdicionar != true}"/>

		<h:form id="frmFiltro" rendered="#{permissoesAdicionarBean.usuarioPermissao.snAdicionar}">
			<div class="row">
				<div class="col-md-12">
					<p:toolbar>
						<f:facet name="left">
							<p:button outcome="/admin/permissoes/consultarPermissoes" value="Voltar" class="red" icon="fa fa-arrow-left" />
						</f:facet>
						<f:facet name="right">							
							<p:commandButton action="#{permissoesAdicionarBean.salvar}" update="@form" value="Finalizar" class="green" icon="fa fa-save"/>
						</f:facet>
					</p:toolbar>
					
					<p:messages id="msg" closable="true" />
				</div>
			</div>
		
			<div class="row">
				<div class="col-md-12">				
					<p:fieldset legend="" toggleable="" toggleSpeed="300" class="filter">
						<div class="row">
							
							<div class="col-md-4 col-sm-6 col-xs-12">
								<p:outputLabel value="Código" for="codigo" class="label" />
								<p:inputText id="codigo" value="#{permissoesAdicionarBean.permissao.idPermissao}" readonly="true" placeholder="Código"/>
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">
								<p:outputLabel value="Janela" for="janela" class="label" />
								<p:inputText id="janela" value="#{permissoesAdicionarBean.permissao.nmJanela}" placeholder="nomeDaJanela.xhtml"/>
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="Setor" for="setor" class="label" />
								<p:selectOneMenu id="setor" value="#{permissoesAdicionarBean.permissao.permissaoSetor}">
									<f:selectItems value="#{permissoesAdicionarBean.permissaoSetores}" var="setores" itemLabel="#{setores.nome}" itemValue="#{setores}"/>						
								</p:selectOneMenu>				
							</div>
							
							<div class="col-md-4 col-sm-6 col-xs-12">				
								<p:outputLabel value="Status" for="status" class="label" />
								<p:selectOneMenu id="status" value="#{permissoesAdicionarBean.permissao.snStatus}">
									<f:selectItem itemLabel="Ativado" itemValue="true" />
									<f:selectItem itemLabel="Desativado" itemValue="false" />						
								</p:selectOneMenu>		
							</div>		
	
						</div>
					</p:fieldset>
				</div>
			</div>
			
		</h:form>
			
	</ui:define>
</ui:composition>
